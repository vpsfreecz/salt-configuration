log syslog all;

router id {{ ip }};

debug protocols all;

protocol kernel {
    learn;
    scan time 2;
    export all;
}

protocol device {
    scan time 2;
}

protocol ospf {
    import all;
    export all;

    area {{ net_ospf_area }} {
        networks {
            {{ net_ospf6_networks }};
        };
        interface "bond{{ net_bond_vlan }}" {
        };
        interface "venet0" {
        };
    };
}
